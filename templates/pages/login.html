{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'js/login.js' %}" defer></script>
		<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <style></style>
        <title>ShareIt | Login</title>
    </head>
    <body class="main-body d-flex flex-column min-vh-100 bg-light">
        <header class="header fixed-top bg-light border-bottom p-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col d-flex justify-content-center">
                        <img src="{% static 'images/logo.png' %}" height="60" width="60" alt="ShareIt Logo">
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="{% url 'signup' %}">
                            <button class="btn rounded-pill btn-signup btn-lg btn-custom-width mt-2 fw-bolder">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="login-container">
				{% if messages %}
				<div class="floating-message" id="floatingMessage">
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">{{ message }}</div>
					{% endfor %}
				</div>
				{% endif %}
				<h1>Log in to Share It</h1>
                <form method="POST" novalidate> {% csrf_token %} <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" name="email" value="{{ post_data.email|default_if_none:'' }}">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" name="password">
                        <span class="password-toggle">
                            <i class="bi bi-eye-slash" id="eye"></i>
                        </span>
                    </div>
                    <button class="login" id="loginButton" disabled>Log In</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </main>
    </body>
</html>
